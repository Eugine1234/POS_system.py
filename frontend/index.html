<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy POS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pharmacy POS </h1>

        <div class="section">
            <h2>Add New Product</h2>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price" step="0.01">
            <input type="number" id="productStock" placeholder="Stock Quantity">
            <input type="date" id="productExpiry" placeholder="Expiry Date (YYYY-MM-DD)">
            <input type="text" id="productBatch" placeholder="Batch Number">
            <button onclick="addProduct()">Add Product</button>
            <p id="addProductMessage"></p>
        </div>

        <div class="section">
            <h2>Current Products</h2>
            <button onclick="fetchProducts()">Refresh Products</button>
            <ul id="productList">
                </ul>
        </div>

        <div class="section">
            <h2>Make a Sale</h2>
            <input type="number" id="saleProductId" placeholder="Product ID for Sale">
            <input type="number" id="saleQuantity" placeholder="Quantity to Sell">
            <button onclick="makeSale()">Process Sale</button>
            <p id="saleMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
